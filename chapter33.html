<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		 var b = prompt("enter your search");
 var b = b.toLowerCase();
 var a = ["cake","apple pie" , "cookie " , "chips" , " patties"];

 for(var i =0; i < a.length; i++){

      if(a[i] === b){

         alert("search found");

         break;
      }

      if(i==a.length -1){

       alert("search not found");

      }

 }

	</script>

</body>
</html>
